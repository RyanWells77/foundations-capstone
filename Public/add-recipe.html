<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/Public/add-recipe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Wells Cookbook Add Recipe</title>
  </head>
  <body>

    <header class="header">
      <div id="logo-left">
        <!-- <img id="logo" src="/Public/Imgs/Wells Cookbook.png" alt="Wells Cookbook Logo" /> -->
        <video width="208" autoplay src="/Public/Imgs/Wells Cookbook.mp4" type="video/mp4"></video>
      </div>
      <section class="header-right">
        <div class="search-container">
          <!-- <input
            id="search-bar"
            type="search"
            placeholder="Search for a recipe"
          />
          <button id="ser-btn" type="submit">Submit</button> -->
        </div>
        <a href="./index.html" class="button">Home</a>
      </section>
    </header>
    
    <h1>Add a Recipe</h1>
    <section class="recipe-form-body">
      
    <div class="form">
      <form id="recipe-form">
        <div>
          <label for="recipe-name">Recipe Name:</label>
          <input type="text" id="recipe_name" />
        </div>
          <div class="ingredients">
            <label for="ingredients">Ingredient:</label>
            <input id="ingredient-name"
              type="text"
              class="ingredient-name"
              name="ingredient[]"
              required
            />
            <div>
              <label for="unit">Unit:</label>
            <select name="unit" class="unit" id="unit">
              <option value="lb">lb</option>
              <option value="oz">oz</option>
              <option value="cup">cup</option>
              <option value="tbs">tbs</option>
              <option value="ts">ts</option>
              <option value="qt">qt</option>
              <option value="pinch">pinch</option>
            </select>
            </div>

            <div class="measurement">
              <label for="measurement">Measurement:</label>
               <input type="text"
                name="measurement" 
                placeholder="Amount" 
                id="measurement"
                required
                /> 
                <button type="button" id="add-ingredient-btn">Add Ingredient</button>
            </div>
          </div>
        </form>
        <form action="">
        <div>
          <label for="instructions">Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            rows="4"
            required
          ></textarea>
          <button id="inst-btn">Add Instructions</button>
        </div>
      </form>
    </div>
    

    <div class="submit">
      <h2>Recipe</h2>
      <h2 id="recipe-name-display"></h2>
      <h3>Ingredients</h3>
      <ul id="ingredients-list"></ul>
      <h3>Instructions</h3>
      <p id="instructions-display"></p>
      <button type="button" id="submit-btn">Add Recipe</button>
    </div>

    </section>

      <script src="../node_modules/axios/dist/axios.min.js"></script>
      <script src="./add-recipe.js"></script>
    </body>
  </html>
