<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/Public/add-recipe.css" />
    <title>Wells Cookbook</title>
  </head>
  <body>

    <header class="header">
      <div id="logo-left">
        <img id="logo" src="/Public/Imgs/Wells Cookbook.png" alt="Wells Cookbook Logo" />
      </div>
      <section class="header-right">
        <div class="search-container">
          <input
            id="search-bar"
            type="search"
            placeholder="Search for a recipe"
          />
          <button id="ser-btn" type="submit">Submit</button>
        </div>
        <a href="./index.html" class="button">Home</a>
      </section>
    </header>
    
    <section class="recipe-form-body">

    <section class="form">
      <h1>Add a Recipe</h1>
      <form id="recipe-form">
        <div>
          <label for="recipe-name">Recipe Name:</label>
          <input type="text" id="recipe_name" />
        </div>
        <div id="ingredients-container">

          <div class="ingredients">
            <label for="ingredients">Ingredient:</label>
            <input id="ingredient-name"
              type="text"
              class="ingredient-name"
              name="ingredient[]"
              required
            />

            <label for="unit">Unit:</label>
            <select name="unit" class="unit" id="unit">
              <option value="lb">lb</option>
              <option value="oz">oz</option>
              <option value="cup">cup</option>
              <option value="tbs">tbs</option>
              <option value="ts">ts</option>
              <option value="qt">qt</option>
              <option value="pinch">pinch</option>
            </select>

            <div class="measurement">
              <label for="measurement">Measurement:</label>
               <input type="text"
                name="measurement" 
                placeholder="Amount" 
                id="measurement"
                required
                /> 
            </div>
          </div>
          <button type="button" id="add-ingredient-btn">Add Ingredient</button>
        </div>
        <div>
          <label for="instructions">Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            rows="4"
            required
          ></textarea>
        </div>
      </form>
    </section>

    <section class="submit">
      <h1>Recipie</h1>
      <h2 id="recipe-name-display"></h2>
      <h2>Ingredients</h2>
      <ul id="ingredients-list"></ul>

      

      <button type="submit" id="submit-btn">Add Recipe</button>
    </section>

    </section>

      <script src="../node_modules/axios/dist/axios.min.js"></script>
      <script src="./add-recipe.js"></script>
    </body>
  </html>
