<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Wells Cookbook</title>
  </head>
  <body>

    <header class="header">
      <div id="logo-left">
        <img id="logo" src="./Wells Cookbook.png" alt="Wells Cookbook Logo" />
      </div>
      <section class="header-right">
        <div class="search-container">
          <input
            id="search-bar"
            type="search"
            placeholder="Search for a recipe"
          />
          <button id="ser-btn" type="submit">Submit</button>
        </div>
        <a href="./index.html" class="button">Home</a>
      </section>
    </header>

    <section class="form">
      <h1>Add a Recipe</h1>
      <form id="recipe-form">
        <div>
          <label for="recipe-name">Recipe Name:</label>
          <input type="text" id="recipe_name" />
        </div>
        <div id="ingredients-container">

          <div class="ingredients">
            <label for="ingredients">Ingredient:</label>
            <input id="ingredient-name"
              type="text"
              class="ingredient-name"
              name="ingredient[]"
              required
            />

            <label for="unit">Unit:</label>
            <select name="unit" class="unit" id="unit">
              <option value="lb">lb</option>
              <option value="oz">oz</option>
              <option value="cup">cups</option>
              <option value="tbs">tbs</option>
              <option value="ts">ts</option>
              <option value="pinch">pinch</option>
            </select>

            <div class="measurement">
              <label for="measurement">Measurement:</label>
              <select name="measurement" class="measurement" id="measurement">
                <option name="5" id="">5</option>
                <option name="4" id="">4</option>
                <option name="3" id="">3</option>
                <option name="2" id="">2</option>
                <option name="1" id="">1</option>
                <option name="2/3" id="">2/3</option>
                <option name="1/3" id="">1/3</option>
                <option name="3/4" id="">3/4</option>
                <option name="1/2" id="">1/2</option>
                <option name="1/4" id="">1/4</option>
                <option name="1/8" id="">1/8</option>
              </select>

              <button type="button" class="removeIngredient">Remove</button>
            </div>
          </div>
        </div>
        <button type="button" id="add-ingredient-btn">Add Ingredient</button>

        <div>
          <label for="instructions">Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit">Add Recipe</button>
      </form>
      <script src="../node_modules/axios/dist/axios.min.js"></script>
      <script src="./add-recipe.js"></script>
    </body>
  </html>
